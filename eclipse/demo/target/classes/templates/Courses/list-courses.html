<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    
    <!-- Set the Character set for the page -->
    <meta charset="utf-8">
    
    <!-- Let the page adapt to client device -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Link to external resource (css, search, etc.) -->
    <!-- Link to Bootstrap CSS in this case -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Course Directory</title>
</head>

<body>

<div class="container">

	<h3>Course Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/courses/showFormForAdd(testModelAttr=${test})}"
		class="btn btn-primary btn-sm mb-3">
		Add Course
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Syllabus</th>
				<th>Year</th>
				<th>Semester</th>
				<th>Project Percentage</th>
				<th>Exams Percentage</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempCourse : ${courses}">
				
				<td th:text="${tempCourse.courseId}" />
				<td th:text="${tempCourse.name}" />	
				<td th:text="${tempCourse.syllabus}" />	
				<td th:text="${tempCourse.year}" />	
				<td th:text="${tempCourse.semester}" />
				<td th:text="${tempCourse.projectPer}" />
				<td th:text="${tempCourse.examsPer}" />
				
				<td>
					<!-- Add "calculate statistics" button/link -->
					<a th:href="@{/courses/calculateStatistics(courseId=${tempCourse.courseId})}"
					   class="btn btn-info btn-sm">
						Calculate Statistics
					</a>
					
					<!-- Add "update" button/link -->
					<a th:href="@{/courses/showFormForUpdate(courseId=${tempCourse.courseId})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/courses/delete(courseId=${tempCourse.courseId})}"
					   class="btn btn-danger btn-sm" 
					   onclick="if (!(confirm('Are you sure you want to delete this course?'))) return false">
						Delete
					</a>
					
					<!-- Add "show student registrations" button/link -->
					<a th:href="@{/courses/showStudentRegistrations(courseId=${tempCourse.courseId})}"
					   class="btn btn-info btn-sm">
						Show Student Registrations
					</a>
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
